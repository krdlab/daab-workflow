version: 1

name: セレクトスタンプの例

steps:
  - name: select
    id: step1
    action: daab:message:select
    with:
      text: 今日の天気は？
      options:
        - 晴れ
        - 雨
        - 曇り

  - name: notify selection
    action: daab:message:text
    with:
      text: |
        回答者: {{ step1.responder.displayName }}
        選択: {{ step1.response }}
