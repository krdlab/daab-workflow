version: 1

name: 基本 3

steps:
  - name: input
    id: step1
    action: daab:message:text
    with:
      text: 申請内容を送信ししてください。

  - name: send application
    id: step2
    action: daab:message:select
    with:
      text: |
        申請者:
        {{ step1.responder.displayName }}

        申請内容:
        {{ step1.response }}
      options:
        - 承認
        - 却下
      to: kuroda+1

  - name: report result
    action: daab:message:text
    with:
      text: |
        申請の結果が返ってきました。

        申請内容:
        {{ step1.response }}

        判定者:
        {{ step2.responder.displayName }}

        結果:
        {{ step2.response }}
      to: '{{ step1.responder.displayName }}'
